{% extends "base.html" %}

{% block content %}
<main class="col-md-6 col-sm-12 mx-auto my-5">

      <h1>Dashboard</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}{% for message in messages %}
            <div class="alert alert-danger" role="alert">
            {{ message }}
            </div>
          {% endfor %}{% endif %}
      {% endwith %}

      
      <p>{{ discord_tag }}</p>
 

</main>
{% endblock %}
